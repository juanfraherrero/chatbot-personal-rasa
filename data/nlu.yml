#despedida
- intent: goodbye
  examples: | 
    - chau
    - nos vemos
    - adios
    - saludos

#agradece
- intent: agradece
  examples: |
    - muchas gracias
    - gracias
    - joya
    - genial
    - perfecto

#saludos
- intent: saludar_sin_nombre
  examples: |
    - hola
    - buenas 
    - hola buenas
    - que haces?
    - todo bien? 
    - que andas haciendo?
  
- intent: dar_nombre
  examples: |
    - soy [analia](name)
    - mi nombre es juan
    - nombre igual a francisco
    - me dicen Pedor
    - jajajaj mi nombre es jorge 
    - jajajja soy analia

- intent: saludar_con_nombre
  examples: |
    - hola , soy [analia](name)
    - buenas, soy juan
    - hola buenas, soy francisco
    - soy Pedro 
    - me llamo Jorge
    - que haces, me llamo Analia

